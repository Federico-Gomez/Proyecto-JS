<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/4c7a2a9833.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1>Mis inscripciones</h1>
            </header>

            <nav>
                <ul class="menu">
                    <li><a class="btn-menu btn-volver" href="./main.html"><i class="bi bi-arrow-return-left"></i>Volver</a></li>
                    <li><a class="btn-menu btn-inscripciones active" href="./inscripciones.html">Mis inscripciones </a></li>
                </ul>
            </nav>

            <footer class="texto-footer">
                <p>(c) Copyright 2023</p>
            </footer>
        </aside>

        <main>
            <h2 class="titulo-principal">Mis inscripciones</h2>
            <div class="contenedor-inscripciones">
                <p class="sin_inscripciones">No tenés inscripciones activas.</p>

                <div class="inscripciones disabled">
                    <div class="inscripcion">
                        <img class="inscripcion-imagen" src="#" alt="">
                        <div class="inscripcion-titulo">
                            <small>Título</small>
                            <h3>Inscripción</h3>

                        </div>
                        <div class="inscripcion-arancel">
                            <small>Arancel</small>
                            <p>Precio</p>
                            
                        </div>
                        <button class="inscripcion-eliminar"><i class="bi bi-trash-fill"></i></button>

                    </div>
                    <div class="inscripciones-acciones disabled">
                        <div class="inscripciones-acciones-izq">
                            <button class="inscripciones-acciones-eliminar">Eliminar inscripciones</button>

                        </div>
                        <div class="inscripciones-acciones-der">
                            <div class="inscripciones-acciones-total">
                                <p>Total:</p>
                                <p id="total">Precio</p>

                            </div>
                            <button class="inscripciones-acciones-pagar">Pagar</button>

                        </div>
                    </div>

                </div>
                <p class="con_inscripciones disabled">¡Muchas gracias por elegirnos!</p>
               
            </div>
        </main>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/inscripciones.js"></script>
    
</body>
</html>
